version: '3.8'

services:
  backend:
    build: .
    container_name: autologger-backend
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - BLOCKCHAIN_RPC_URL=http://besu:8545
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - autologger-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: autologger-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-autologger}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autologger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  besu-node1:
    image: hyperledger/besu:24.1.2
    container_name: autologger-besu-node1
    ports:
      - "8545:8545"
    command: [
      "--data-path=/opt/besu/data",
      "--genesis-file=/opt/besu/genesis.json",
      "--node-private-key-file=/opt/besu/nodes/node1/key",
      "--rpc-http-enabled",
      "--rpc-http-host=0.0.0.0",
      "--rpc-http-port=8545",
      "--rpc-http-cors-origins=*",
      "--rpc-http-api=ETH,NET,WEB3,IBFT,ADMIN",
      "--host-allowlist=*",
      "--p2p-port=30303",
      "--p2p-host=0.0.0.0",
      "--min-gas-price=0",
      "--tx-pool-limit-by-account-percentage=1",
      "--logging=INFO"
    ]
    volumes:
      - ../blockchain/besu-network/genesis.json:/opt/besu/genesis.json
      - ../blockchain/besu-network/node/besu-0/data:/opt/besu/nodes/node1
      - besu_node1_data:/opt/besu/data
    networks:
      - autologger-network
    restart: unless-stopped
    profiles:
      - blockchain

volumes:
  postgres_data:
  besu_node1_data:

networks:
  autologger-network:
    driver: bridge