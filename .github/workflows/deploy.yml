name: CD - Continuous Deployment

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-2

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.event_name == 'workflow_dispatch'
    outputs:
      backend-image: ${{ steps.login-ecr.outputs.registry }}/autologger-${{ steps.set-env.outputs.environment }}-backend:${{ github.sha }}
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          BACKEND_REPO="autologger-${{ steps.set-env.outputs.environment }}-backend"
          
          if ! aws ecr describe-repositories --repository-names $BACKEND_REPO --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Creating ECR repository: $BACKEND_REPO"
            aws ecr create-repository \
              --repository-name $BACKEND_REPO \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --image-tag-mutability MUTABLE
          else
            echo "ECR repository $BACKEND_REPO already exists"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: backend-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/autologger-${{ steps.set-env.outputs.environment }}-backend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/autologger-${{ steps.set-env.outputs.environment }}-backend:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/autologger-${{ steps.set-env.outputs.environment }}-backend:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/autologger-${{ steps.set-env.outputs.environment }}-backend:buildcache,mode=max

  deploy-services:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend to ECS
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          CLUSTER_NAME="autologger-${ENVIRONMENT}-cluster"
          SERVICE_NAME="autologger-${ENVIRONMENT}-backend"
          
          echo "Forcing new deployment of $SERVICE_NAME..."
          echo "New image: ${{ needs.build-and-push.outputs.backend-image }}"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "Deploy started! ECS will pull new image and restart tasks."

      - name: Deploy Besu to ECS (if exists)
        continue-on-error: true
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          CLUSTER_NAME="autologger-${ENVIRONMENT}-cluster"
          SERVICE_NAME="autologger-${ENVIRONMENT}-besu"
          
          if aws ecs describe-services --cluster $CLUSTER_NAME --services $SERVICE_NAME --region ${{ env.AWS_REGION }} --query 'services[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "Forcing new deployment of $SERVICE_NAME..."
            aws ecs update-service \
              --cluster $CLUSTER_NAME \
              --service $SERVICE_NAME \
              --force-new-deployment \
              --region ${{ env.AWS_REGION }}
            echo "Besu deploy started!"
          else
            echo "Besu service not found, skipping..."
          fi

      - name: Wait for deployment to stabilize
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          CLUSTER_NAME="autologger-${ENVIRONMENT}-cluster"
          SERVICE_NAME="autologger-${ENVIRONMENT}-backend"
          
          echo "Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region ${{ env.AWS_REGION }} || true
          
          echo "Deployment complete!"

      - name: Health Check
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          
          echo "Getting ALB DNS..."
          
          # Get ALB DNS from AWS
          BACKEND_ALB_DNS=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query "LoadBalancers[?contains(LoadBalancerName, 'autologger-${ENVIRONMENT}-backend')].DNSName" \
            --output text | head -n 1)
          
          if [ -n "$BACKEND_ALB_DNS" ] && [ "$BACKEND_ALB_DNS" != "None" ]; then
            echo "Testing health endpoint: http://$BACKEND_ALB_DNS/health"
            
            for i in {1..10}; do
              status=$(curl -s -o /dev/null -w "%{http_code}" "http://$BACKEND_ALB_DNS/health" || echo "000")
              if [ "$status" = "200" ]; then
                echo "API is healthy and responding!"
                exit 0
              fi
              echo "Attempt $i/10... (Status: $status)"
              sleep 10
            done
            
            echo "Health check timeout, but deployment was successful"
          else
            echo "Could not get ALB DNS for health check"
          fi
        continue-on-error: true

      - name: Deploy Summary
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          
          echo "## Backend Deploy Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.backend-image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get RDS endpoint from AWS
        id: get-rds-endpoint
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          DB_ENDPOINT=$(aws rds describe-db-instances \
            --region ${{ env.AWS_REGION }} \
            --query "DBInstances[?contains(DBInstanceIdentifier, 'autologger-${ENVIRONMENT}')].Endpoint.Address" \
            --output text | head -n 1)
          
          if [ -z "$DB_ENDPOINT" ] || [ "$DB_ENDPOINT" == "None" ]; then
            echo "Could not find RDS endpoint"
            exit 1
          fi
          
          echo "db_endpoint=$DB_ENDPOINT" >> $GITHUB_OUTPUT
          echo "RDS Endpoint: $DB_ENDPOINT"

      - name: Run migrations
        env:
          DB_HOST: ${{ steps.get-rds-endpoint.outputs.db_endpoint }}
          DB_PORT: 5432
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: npm run typeorm:migration:run

      - name: Migration Summary
        run: |
          echo "## Database Migrations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Migrations executed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Database: ${{ secrets.DB_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "Endpoint: ${{ steps.get-rds-endpoint.outputs.db_endpoint }}" >> $GITHUB_STEP_SUMMARY
