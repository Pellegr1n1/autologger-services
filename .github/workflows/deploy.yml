name: Deploy to AWS

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  BACKEND_REPO: ${{ github.repository }}
  FRONTEND_REPO: ${{ secrets.FRONTEND_REPO || 'seu-usuario/autologger-ui' }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.backend-image.outputs.image }}
      frontend-image: ${{ steps.frontend-image.outputs.image }}
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          path: frontend
          repository: ${{ env.FRONTEND_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repositories if they don't exist
        run: |
          BACKEND_REPO="autologger-${{ steps.set-env.outputs.environment }}-backend"
          FRONTEND_REPO="autologger-${{ steps.set-env.outputs.environment }}-frontend"
          
          # Check if backend repository exists
          if ! aws ecr describe-repositories --repository-names $BACKEND_REPO --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Creating ECR repository: $BACKEND_REPO"
            aws ecr create-repository \
              --repository-name $BACKEND_REPO \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --image-tag-mutability MUTABLE
          else
            echo "ECR repository $BACKEND_REPO already exists"
          fi
          
          # Check if frontend repository exists
          if ! aws ecr describe-repositories --repository-names $FRONTEND_REPO --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Creating ECR repository: $FRONTEND_REPO"
            aws ecr create-repository \
              --repository-name $FRONTEND_REPO \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --image-tag-mutability MUTABLE
          else
            echo "ECR repository $FRONTEND_REPO already exists"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        id: backend-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-backend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-backend:latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-backend:buildcache,mode=max

      - name: Build and push Frontend image
        id: frontend-image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-frontend:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-frontend:latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REGISTRY }}/autologger-${{ steps.set-env.outputs.environment }}-frontend:buildcache,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          path: frontend
          repository: ${{ env.FRONTEND_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Backend node modules
        uses: actions/cache@v4
        with:
          path: ./backend/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles('**/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-backend-

      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Backend tests
        working-directory: ./backend
        run: npm run test -- --coverage --watchAll=false

      - name: Cache Frontend node modules
        uses: actions/cache@v4
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-frontend-

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend tests
        working-directory: ./frontend
        run: npm run test -- --coverage --watchAll=false

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ needs.build-and-push.outputs.environment }}

    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./backend/infrastructure/aws/terraform
        run: terraform init

      - name: Import existing ECR repositories if they exist
        working-directory: ./backend/infrastructure/aws/terraform
        timeout-minutes: 5
        run: |
          ENVIRONMENT="${{ needs.build-and-push.outputs.environment }}"
          BACKEND_REPO="autologger-${ENVIRONMENT}-backend"
          FRONTEND_REPO="autologger-${ENVIRONMENT}-frontend"
          
          # Try to import backend repository if it exists
          if aws ecr describe-repositories --repository-names $BACKEND_REPO --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Importing existing ECR repository: $BACKEND_REPO"
            terraform import \
              -input=false \
              -var="environment=${ENVIRONMENT}" \
              -var="db_password=${{ secrets.DB_PASSWORD }}" \
              -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
              -var="cors_origins=${{ secrets.CORS_ORIGINS }}" \
              module.ecr.aws_ecr_repository.backend $BACKEND_REPO 2>&1 || {
              echo "⚠️  Import failed for $BACKEND_REPO (may already be in state)"
            }
          else
            echo "ℹ️  Backend repository $BACKEND_REPO does not exist, will be created by Terraform"
          fi
          
          # Try to import frontend repository if it exists
          if aws ecr describe-repositories --repository-names $FRONTEND_REPO --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Importing existing ECR repository: $FRONTEND_REPO"
            terraform import \
              -input=false \
              -var="environment=${ENVIRONMENT}" \
              -var="db_password=${{ secrets.DB_PASSWORD }}" \
              -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
              -var="cors_origins=${{ secrets.CORS_ORIGINS }}" \
              module.ecr.aws_ecr_repository.frontend $FRONTEND_REPO 2>&1 || {
              echo "⚠️  Import failed for $FRONTEND_REPO (may already be in state)"
            }
          else
            echo "ℹ️  Frontend repository $FRONTEND_REPO does not exist, will be created by Terraform"
          fi
          
          echo "✅ ECR import step completed"

      - name: Terraform Plan
        working-directory: ./backend/infrastructure/aws/terraform
        run: |
          terraform plan \
            -var="environment=${{ needs.build-and-push.outputs.environment }}" \
            -var="backend_image=${{ github.sha }}" \
            -var="frontend_image=${{ github.sha }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -var="cors_origins=${{ secrets.CORS_ORIGINS }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./backend/infrastructure/aws/terraform
        run: terraform apply -auto-approve tfplan

      - name: Display Application URLs
        working-directory: ./backend/infrastructure/aws/terraform
        run: |
          echo "## URLs da Aplicação" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          BACKEND_URL=$(terraform output -raw backend_alb_dns 2>/dev/null || echo "N/A")
          FRONTEND_URL=$(terraform output -raw frontend_alb_dns 2>/dev/null || echo "N/A")
          
          echo "### Frontend (Interface Web)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** http://$FRONTEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Backend API" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** http://$BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Swagger Docs:** http://$BACKEND_URL/api" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "Frontend: http://$FRONTEND_URL"
          echo "Backend API: http://$BACKEND_URL"
          echo "Swagger: http://$BACKEND_URL/api"

  deploy-services:
    name: Deploy ECS Services
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Backend ECS Service
        run: |
          CLUSTER_NAME="autologger-${{ needs.build-and-push.outputs.environment }}-cluster"
          SERVICE_NAME="autologger-${{ needs.build-and-push.outputs.environment }}-backend"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Update Frontend ECS Service
        run: |
          CLUSTER_NAME="autologger-${{ needs.build-and-push.outputs.environment }}-cluster"
          SERVICE_NAME="autologger-${{ needs.build-and-push.outputs.environment }}-frontend"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for services to stabilize
        run: |
          CLUSTER_NAME="autologger-${{ needs.build-and-push.outputs.environment }}-cluster"
          SERVICE_NAME_BACKEND="autologger-${{ needs.build-and-push.outputs.environment }}-backend"
          SERVICE_NAME_FRONTEND="autologger-${{ needs.build-and-push.outputs.environment }}-frontend"
          
          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME_BACKEND \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME_FRONTEND \
            --region ${{ env.AWS_REGION }}

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Get RDS endpoint from Terraform
        id: get-rds-endpoint
        working-directory: ./backend/infrastructure/aws/terraform
        run: |
          DB_ENDPOINT=$(terraform output -raw rds_endpoint 2>/dev/null || echo "")
          echo "db_endpoint=$DB_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Run migrations
        working-directory: ./backend
        env:
          DB_HOST: ${{ steps.get-rds-endpoint.outputs.db_endpoint }}
          DB_PORT: 5432
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: npm run typeorm:migration:run

